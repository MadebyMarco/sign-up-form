<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin's signup</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="hero-container">
        <img class="background-img" src="./mos-design-hlPB9IUEq-4-unsplash.jpg" alt="placeholder">
        <div class="logo-text-container">
            <div class="behind-logo"></div>
            <img src="./odin-lined.png" alt="logo">
            <span class="logo-text">ODIN</span>
    </div>
    <span class="photo-credit">Photo by <a href="https://unsplash.com/@mosdesign">Mos Design</a></span>
    </div>
        <div class="form-column">
            <h1>This is not a real online service! If you want it to be a real service, sign up for our weekly mail subscription. We will send amazing pictures of Odin in Japan!</h1>
            <h1>No it is not!</h1>
                <form action="" method="post">
            <div class="columns">
            <h2>Let's do this!</h2>
                <div class="input-columns">
                    <div class="left-column">
                        <label for="fname">First Name</label>
                        <input id="fname" type="text">
                        <label for="email">Email</label> 
                        <input id="email" type="email">
                        <label for="password">Password</label>
                        <input id="password" type="password">
                    </div>
                    <div class="right-column">
                        <label for="lname">Last Name</label>
                        <input id="lname" type="text">
                        <label for="phone-number">Phone Number</label>
                        <input id="phone-number" type="tel">
                        <label for="confirm-password">Confirm Password</label>
                        <input id="confirm-password" type="password">
                    </div>
                </div>
            </div>
                </form>
                
                

    <div class="bottom-container">
        <button>Create Account</button>
        <p>Already have an account?<span> Log in</span></p>
    </div>
        </div>
        
</html>
